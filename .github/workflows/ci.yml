name: CI Pipeline

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  handle_pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Notify Slack
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"üéâ PR ƒë√£ merge, issue c√≥ th·ªÉ ƒë∆∞·ª£c ƒë√≥ng!"}' \
        "${{ secrets.SLACK_WEBHOOK }}"

    - name: Move Jira issue to Done
      env:
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        JIRA_DOMAIN: ${{ secrets.JIRA_URL }}
      run: |
        ISSUE_KEY=$(echo "${{ github.event.pull_request.title }}" | grep -o 'TOD-[0-9]\+')
        echo "Found issue: $ISSUE_KEY"
        if [ -n "$ISSUE_KEY" ]; then
          curl -u "$JIRA_EMAIL:$JIRA_API_TOKEN" \
            -X POST \
            -H "Content-Type: application/json" \
            --data '{"transition":{"id":"31"}}' \
            https://$JIRA_DOMAIN/rest/api/3/issue/$ISSUE_KEY/transitions
        else
          echo "‚ùå Kh√¥ng t√¨m th·∫•y issue key trong ti√™u ƒë·ªÅ PR"
        fi
